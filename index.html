        <div class="content content1"></div>

        <div class="content content24">
            <form action="">
                <h1>DONATE</h1>
                <div class="input">
                    <label for="first_name">First Name</label><br>
                    <input type="text" name="first_name" id="first_name" required>
                </div>
                <div class="input">
                    <label for="last_name">Last Name</label><br>
                    <input type="text" name="last_name" id="last_name" required>
                </div>
                <div class="input">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" required>
                </div>
                <h2>Choose a Payment Type</h2>
                <div class="input">
                <input type="checkbox" name="credit_card" id="credit_card">
                <label for="credit_card">Credit Card</label>
                </div>
                <div class="input">
                <input type="checkbox" name="withdrawal" id="withdrawal">
                <label for="withdrawal">Bank Account Withdrawal</label>
                </div>
                <div class="input">
                <input type="checkbox" name="paypal" id="paypal">
                <label for="paypal">Paypal</label>
                </div>
                <div class="button">
                    <button type="submit" id="button">Send</button>
                </div>
                

                
               

            </form>
        </div>
    </div>
